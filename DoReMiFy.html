<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DoReMiFy</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-style: italic;
      font-weight: bold;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .upload-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .note {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      background-color: #f0f0f0;
      border: 2px solid black;
      width: 300px;
      height: 200px;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
    }

    #output-box {
      overflow-y: auto; /* Enables vertical scroll */
    }

    .center-button {
      margin-top: 10px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      height: 40px;
      align-self: flex-end;
    }

    .center-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1><i>DoReMiFy</i></h1>
  <p class="subtitle">DoReMiFy allows you to convert songs into solfa notations!</p>

  <label class="upload-label">Upload your song file (MP3 or WAV)</label>
  <p class="note">*Only audio files are supported*</p>

  <div class="container">
    <div class="box" id="upload-box">
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3, .wav" style="margin: 20px;" required>
      </form>
    </div>

    <button class="center-button">Convert to solfa</button>

    <div class="box" id="output-box">
      <!-- This is the output area where scroll will appear if content is long -->
      
    </div>
   

  </div>
  <h1> Contact </h1>
  <p> ogheneroclark33@gmail.com </p>

</body>
</html>

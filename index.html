<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoReMiFy</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-style: italic;
      font-weight: bold;
      text-align: center;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      max-width: 90%;
    }

    .upload-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      text-align: center;
    }

    .note {
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .box {
      background-color: #f0f0f0;
      border: 2px solid black;
      width: 100%;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .center-button {
      background-color: black;
      color: white;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 200px;
      transition: background-color 0.2s ease;
    }

    .center-button:hover {
      background-color: #333;
    }

    input[type="file"] {
      display: block;
      margin: 10px auto;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    @media (min-width: 600px) {
      .container {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
      }

      .box {
        max-width: 300px;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>DoReMiFy</h1>
  <p class="subtitle">Convert your vocals into solfa notation easily!</p>

  <label class="upload-label">Upload your vocal file (MP3 or WAV)</label>
  <p class="note">*Only vocal-only songs are supported*</p>

  <div class="container">
    <div class="box" id="upload-box">
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3, .wav" required />
      </form>
      <button class="center-button" id="convert-btn">Convert to Solfa</button>
    </div>

    <div class="box" id="output-box">
      <!-- Solfa output will appear here -->
    </div>
  </div>

  <footer>
    <p>Contact: ogheneroclark33@gmail.com</p>
  </footer>

  <script>
    document.getElementById("convert-btn").addEventListener("click", async () => {
      const form = document.getElementById("upload-form");
      const fileInput = form.querySelector('input[type="file"]');
      const outputBox = document.getElementById("output-box");

      if (!fileInput.files.length) {
        outputBox.innerText = "Please select a file to convert.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      outputBox.innerText = "Converting to solfa, please wait...";

      try {
        const response = await fetch(
          "https://0aef37e1-91f4-4a9e-ac25-ca7e23c7d979-00-200fygumsql1i.riker.replit.dev/",
          {
            method: "POST",
            body: formData,
          }
        );

        if (!response.ok) {
          throw new Error("Conversion failed. Please try again with a shorter clip.");
        }

        const resultText = await response.text();
        outputBox.innerText = resultText;
      } catch (error) {
        outputBox.innerText = error.message;
      }
    });
  </script>
</body>
</html>
